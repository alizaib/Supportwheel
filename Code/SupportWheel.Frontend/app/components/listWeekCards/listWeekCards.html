  <div ng-repeat="(week, days) in $ctrl.scheduleShifts | orderBy:'-weekNumber'| groupBy: 'weekNumber' ">
    <md-card>
      <md-card-header>
        <md-card-header-text>
          <md-toolbar layout="row">
            <div class="md-toolbar-tools">
              <span class="md-title">{{'LISTWEEKCARDS.WEEK' | translate }}: {{week.split('/')[1]}}/{{week.split('/')[0]}}</span>
            </div>
          </md-toolbar>
        </md-card-header-text>
      </md-card-header>
      <md-card-content>
        <div layout="row" layout-wrap>
          <div flex-gt-sm="20" flex-gt-xs="33" flex="50" ng-repeat="(day, shifts) in days | orderBy: 'intPeriod' | groupBy: 'weekDay'">
            <md-card>
              <md-card-header>
                <md-toolbar layout="row">
                  <div class="md-toolbar-tools">
                    <md-card-header-text>
                      <span class="md-title">{{'LISTWEEKCARDS.WEEKDAYS.'+ day | translate }}</span>
                      <span class="md-title"><small>{{shifts[0].dteSchedule | date:'dd/MMM/yyyy'}}</small></span>
                    </md-card-header-text>
                  </div>
                </md-toolbar>
              </md-card-header>
              <md-card-content>
                <md-list-item ng-repeat="shift in shifts | filterBy: ['weekDay']: day ">
                  <p>{{shift.intPeriod }} - {{shift.strNameEngineer}}</p>
                </md-list-item>
                <md-card-content>
            </md-card>
          </div>
        </div>
        <md-card-content>
    </md-card>
  </div>
